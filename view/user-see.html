<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/view/css/bootstrap.min.css">
    <link rel="stylesheet" href="/view/css/style.css">
    <link rel="icon" href="/view/images/logoEsferaIcon.png" type="image/x-icon">
    <title>Visualizar usuário</title>
</head>

<body>
    <div class="d-flex dashboard-wrapper">
        <aside class="sidebar d-flex flex-column align-items-center">
            <div class="logo-box mt-3 mb-4">
                <img src="/view/images/logoEsferaIcon.png" class="sidebar-logo" alt="logo">
            </div>

            <nav class="sidebar-nav d-flex flex-column gap-4">
                <a href="#" data-section="dash-home" class="sidebar-item">
                    <img src="/view/images/Home.png" alt="">
                </a>
                <a href="#" data-section="dash-appointments" class="sidebar-item">
                    <img src="/view/images/Calendar.png" alt="">
                </a>
                <a href="#" data-section="dash-users" class="sidebar-item active">
                    <img src="/view/images/Users.png" alt="">
                </a>
                <a href="#" data-section="dash-financial" class="sidebar-item">
                    <img src="/view/images/Financial.png" alt="">
                </a>
                <span class="sidebar-arrow"></span>
            </nav>
        </aside>

        <main id="user-see" class="main-content">
            <header class="topbar">
                <div class="text-end me-3">
                    <small class="text-muted d-block">Recepcionista</small>
                    <strong>Matheus Sobreira</strong>
                </div>
                <div class="user-circle">
                    <i class="bi bi-person"></i>
                </div>
            </header>

            <article>
                <div class="form-main">
                    <section class="user-section">
                        <div class="section-title d-flex justify-content-between align-items-center">
                            <h5>Visualizar funcionário</h5>
                            <i class="bi bi-caret-down-fill"></i>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Nome completo</label>
                                <input name="name" type="text" placeholder="Nome" value="Matheus Sobreira" disabled>
                            </div>

                            <div class="form-input">
                                <label>Cor</label>
                                <select name="color" id="" disabled>
                                    <option value="">Escolha uma opção</option>

                                    <option value="white" selected>Amarelo</option>
                                    <option value="black">Preto</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>RG</label>
                                <input name="rg" type="text" placeholder="RG" value="123456789" disabled>
                            </div>

                            <div class="form-input">
                                <label>CPF</label>
                                <input name="cpf" type="text" placeholder="CPF" value="98765432100" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>E-mail</label>
                                <input name="email" type="email" placeholder="E-mail"
                                    value="sobreiramatheus@example.com" disabled>
                            </div>

                            <div class="form-input">
                                <label>CRO</label>
                                <input name="cro" type="text" placeholder="CRO" value="0001234" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Sexo</label>
                                <select name="gender" id="" disabled>
                                    <option value="">Escolha uma opção</option>
                                    <option value="male" selected>Masculino</option>
                                    <option value="female">Feminino</option>
                                    <option value="other">Outro</option>
                                </select>
                            </div>

                            <div class="form-input">
                                <label>Data de nascimento</label>
                                <input name="dateofbirth" type="date" placeholder="Data de nascimento"
                                    value="1990-05-15" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Cargo</label>
                                <select name="position" id="" disabled>
                                    <option value="">Escolha uma opção</option>
                                    <option value="receptionist" selected>Recepcionista</option>
                                    <option value="dentist">Dentista</option>
                                </select>
                            </div>

                            <div class="form-input">
                                <label>Estado civil</label>
                                <select name="maritalstatus" id="" disabled>
                                    <option value="">Escolha uma opção</option>
                                    <option value="single" selected>Solteiro(a)</option>
                                    <option value="married">Casado(a)</option>
                                    <option value="divorced">Divorciado(a)</option>
                                    <option value="widowed">Viúvo(a)</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Celular</label>
                                <input name="cellphone" type="text" placeholder="Celular" value="(11) 91234-5678"
                                    disabled>
                            </div>

                            <div class="form-input">
                                <label>Telefone</label>
                                <input name="phone" type="text" placeholder="Telefone" value="(11) 3344-5566" disabled>
                            </div>
                        </div>
                    </section>
                    <br>

                    <div class="section-title d-flex justify-content-between align-items-center toggle-section">
                        <h5>Endereço</h5>
                        <i class="bi bi-caret-right-fill"></i>
                    </div>

                    <section class="open-section">
                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>CEP</label>
                                <input name="cep" type="text" placeholder="CEP" value="12345-678" disabled>
                            </div>

                            <div class="form-input">
                                <label>Logradouro</label>
                                <input name="logradouro" type="text" placeholder="Logradouro" value="Rua das Flores"
                                    disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Bairro</label>
                                <input name="bairro" type="text" placeholder="Bairro" value="Centro" disabled>
                            </div>

                            <div class="form-input">
                                <label>Número</label>
                                <input name="numero" type="text" placeholder="Número" value="123" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Cidade</label>
                                <input name="cidade" type="text" placeholder="Cidade" value="São Paulo" disabled>
                            </div>

                            <div class="form-input">
                                <label>Estado</label>
                                <input name="estado" type="text" placeholder="Estado" value="SP" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Complemento</label>
                                <textarea name="complemento" placeholder="Complemento" id=""
                                    disabled>Apto 101</textarea>
                            </div>

                            <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                                <div class="form-input">
                                    <label>Desativar registro</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="flexSwitchCheckDefault" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="section-buttons d-flex flex-row justify-content-start gap-3">
                        <div class="button">Editar</div>
                        <div class="button">Voltar</div>
                    </div>
                </div>
            </article>
        </main>
    </div>

    <script src="/view/js/header.js"></script>
    <script src="/view/js/bootstrap.min.js"></script>
    <script src="/view/js/tabManipulator.js"></script>

</body>

</html>
