<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/view/css/bootstrap.min.css">
    <link rel="stylesheet" href="/view/css/style.css">
    <link rel="icon" href="/view/images/logoEsferaIcon.png" type="image/x-icon">
    <title>Visualizar usuário</title>
</head>

<body>
    <div class="d-flex dashboard-wrapper">
        <aside class="sidebar d-flex flex-column align-items-center">
            <div class="logo-box mt-3 mb-4">
                <img src="/view/images/logoEsferaIcon.png" class="sidebar-logo" alt="logo">
            </div>

            <nav class="sidebar-nav d-flex flex-column gap-4">
                <a href="#" data-section="dash-home" class="sidebar-item">
                    <img src="/view/images/Home.png" alt="">
                </a>
                <a href="#" data-section="dash-appointments" class="sidebar-item">
                    <img src="/view/images/Calendar.png" alt="">
                </a>
                <a href="#" data-section="dash-users" class="sidebar-item active">
                    <img src="/view/images/Users.png" alt="">
                </a>
                <a href="#" data-section="dash-financial" class="sidebar-item">
                    <img src="/view/images/Financial.png" alt="">
                </a>
                <span class="sidebar-arrow"></span>
            </nav>
        </aside>

        <main id="user-see" class="main-content">
            <header class="topbar">
                <div class="text-end me-3">
                    <small class="text-muted d-block">Recepcionista</small>
                    <strong>Matheus Sobreira</strong>
                </div>
                <div class="user-circle">
                    <i class="bi bi-person"></i>
                </div>
            </header>

            <article>
                <form action="/user/{{usuario.id_usuario}}/edit" class="form-main">
                    <section class="user-section">
                        <div class="section-title d-flex justify-content-between align-items-center">
                            <h5>Visualizar funcionário</h5>
                            <i class="bi bi-caret-down-fill"></i>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Nome completo</label>
                                <input name="name" type="text" placeholder="Nome" value="{{usuario.nome}}" disabled>
                            </div>

                            <div class="form-input">
                                <label>Cor</label>
                                <select name="color" id="" disabled>
                                    <option value="">Escolha uma opção</option>
                                    {% for cor in cores %}
                                    <option value="{{cor.id_cor}}" {% if cor.id_cor == usuario.id_cor %}selected{% endif %}>{{cor.nome}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>RG</label>
                                <input name="rg" type="text" placeholder="RG" value="{{usuario.rg}}" disabled>
                            </div>

                            <div class="form-input">
                                <label>CPF</label>
                                <input name="cpf" type="text" placeholder="CPF" value="{{usuario.cpf}}" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>E-mail</label>
                                <input name="email" type="email" placeholder="E-mail"
                                    value="{{usuario.email}}" disabled>
                            </div>

                            <div class="form-input">
                                <label>CRO</label>
                                <input name="cro" type="text" placeholder="CRO" value="{{usuario.cro}}" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Sexo</label>
                                <select name="gender" id="" disabled>
                                    <option value="">Escolha uma opção</option>
                                    <option value="male" {% if usuario.sexo=='male'%}selected{%endif%}>Masculino</option>
                                    <option value="female" {% if usuario.sexo=='female'%}selected{%endif%}>Feminino</option>
                                    <option value="other" {% if usuario.sexo=='other'%}selected{%endif%}>Outro</option>
                                </select>
                            </div>

                            <div class="form-input">
                                <label>Data de nascimento</label>
                                <input name="dateofbirth" type="date" placeholder="Data de nascimento"
                                    value="{{usuario.data_nascimento}}" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Cargo</label>
                                <select name="position" id="" disabled>
                                    <option value="">Escolha uma opção</option>
                                    {%for funcao in funcoes%}
                                    <option value="{{funcao.id_funcao}}" {%if funcao.id_funcao == usuario.id_funcao %}selected{%endif%}>{{funcao.nome}}</option>
                                    {%endfor%}
                                </select>
                            </div>

                            <div class="form-input">
                                <label>Estado civil</label>
                                <select name="maritalstatus" id="" disabled>
                                    <option value="">Escolha uma opção</option>
                                    <option value="single" {% if usuario.estado_civil=='single'%}selected{%endif%}>Solteiro(a)</option>
                                    <option value="married" {% if usuario.estado_civil=='married'%}selected{%endif%}>Casado(a)</option>
                                    <option value="divorced" {% if usuario.estado_civil=='divorced'%}selected{%endif%}>Divorciado(a)</option>
                                    <option value="widowed" {% if usuario.estado_civil=='widowed'%}selected{%endif%}>Viúvo(a)</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Celular</label>
                                <input name="cellphone" type="text" placeholder="Celular" value="{{usuario.celular}}"
                                    disabled>
                            </div>

                            <div class="form-input">
                                <label>Telefone</label>
                                <input name="phone" type="text" placeholder="Telefone" value="{{usuario.telefone}}" disabled>
                            </div>
                        </div>
                    </section>
                    <br>

                    <div class="section-title d-flex justify-content-between align-items-center toggle-section">
                        <h5>Endereço</h5>
                        <i class="bi bi-caret-right-fill"></i>
                    </div>

                    <section class="open-section">
                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>CEP</label>
                                <input name="cep" type="text" placeholder="CEP" value="{{endereco.cep}}" disabled>
                            </div>

                            <div class="form-input">
                                <label>Logradouro</label>
                                <input name="logradouro" type="text" placeholder="Logradouro" value="{{endereco.logradouro}}"
                                    disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Bairro</label>
                                <input name="bairro" type="text" placeholder="Bairro" value="{{endereco.bairro}}" disabled>
                            </div>

                            <div class="form-input">
                                <label>Número</label>
                                <input name="numero" type="text" placeholder="Número" value="{{endereco.numero}}" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Cidade</label>
                                <input name="cidade" type="text" placeholder="Cidade" value="{{endereco.cidade}}" disabled>
                            </div>

                            <div class="form-input">
                                <label>Estado</label>
                                <input name="estado" type="text" placeholder="Estado" value="{{endereco.estado}}" disabled>
                            </div>
                        </div>

                        <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Complemento</label>
                                <textarea name="complemento" placeholder="Complemento" id=""
                                    disabled>{{endereco.complemento}}</textarea>
                            </div>

                            <div class="d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                                <div class="form-input">
                                    <label>Desativar registro</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch"
                                            id="flexSwitchCheckDefault" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="section-buttons d-flex flex-row justify-content-start gap-3">
                        <input type="submit" value="Editar" class="button">
                        <input type="reset" value="Voltar" class="button">
                    </div>
                </form>
            </article>
        </main>
    </div>

    <script src="/view/js/header.js"></script>
    <script src="/view/js/bootstrap.min.js"></script>
    <script src="/view/js/tabManipulator.js"></script>

</body>

</html>
