<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/view/css/style.css">
    <link rel="icon" type="image/x-icon" href="/view/images/logoEsferaIcon.png">
    <title>Login</title>
</head>

<body>
    <main id="login">
        <section id="sectionLeft">

            <img class="login-logo" src="/view/images/logoLogin.png" alt="Esfera Odontologia e Saúde" title="Logo">

        </section>
        <section id="sectionRight">
            <div class="title">
                <h2>Login</h2>
                <p>Faça login pra entrar na plataforma</p>
            </div>
            <form id="formLogin">
                <div class="form-group">
                    <input type="email" name="email" class="input input-email" placeholder="E-mail" required>
                    <div class="error-message"></div>
                </div>
                <div class="form-group">
                    <input type="password" name="senha" class="input input-password" placeholder="Senha" required>
                    <div class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-login">Entrar</button>
            </form>

        </section>
    </main>
    <script>
        document.querySelector("#formLogin").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.querySelector(".input-email").value;
            const senha = document.querySelector(".input-password").value;

            const resp = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${email}&senha=${senha}`
            });

            const data = await resp.json();

            if (resp.status !== 200) {
                alert(data.detail || "Erro ao fazer login");
                return;
            }

            window.location.href = "/dashboard";
        });
    </script>

    <script src="/view/js/bootstrap.min.js"></script>
    <script src="/view/js/script.js"></script>
</body>


</html>
