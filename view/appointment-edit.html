<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/view/css/bootstrap.min.css">
    <link rel="stylesheet" href="/view/css/style.css">
    <link rel="icon" href="/view/images/logoEsferaIcon.png" type="image/x-icon">
    <title>Editar consulta</title>
</head>

<body>
    <div class="d-flex dashboard-wrapper">
        <aside class="sidebar d-flex flex-column align-items-center">
            <div class="logo-box mt-3 mb-4">
                <img src="/view/images/logoEsferaIcon.png" class="sidebar-logo" alt="logo">
            </div>

            <nav class="sidebar-nav d-flex flex-column gap-4">
                <a href="#" data-section="dash-home" class="sidebar-item">
                    <img src="/view/images/Home.png" alt="">
                </a>
                <a href="#" data-section="dash-appointments" class="sidebar-item">
                    <img src="/view/images/Calendar.png" alt="">
                </a>
                <a href="#" data-section="dash-users" class="sidebar-item active">
                    <img src="/view/images/Users.png" alt="">
                </a>
                <a href="#" data-section="dash-financial" class="sidebar-item">
                    <img src="/view/images/Financial.png" alt="">
                </a>
                <span class="sidebar-arrow"></span>
            </nav>
        </aside>

        <main id="appointment-edit" class="main-content">
            <header class="topbar">
                <div class="text-end me-3">
                    <small class="text-muted d-block">Recepcionista</small>
                    <strong>Matheus Sobreira</strong>
                </div>
                <div class="user-circle">
                    <i class="bi bi-person"></i>
                </div>
            </header>

            <article>
                <div class="form-main">
                    <section class="appointment-section">
                        <div class="section-title d-flex justify-content-between align-items-center">
                            <h5>Editar consulta</h5>
                            <i class="bi bi-caret-down-fill"></i>
                        </div>

                        <div class="section-forms d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Paciente</label>
                                <select name="patient">
                                    <option value="">Selecione um paciente</option>
                                    <option value="343545" selected>Ana Clara Osório Vilela</option>
                                </select>
                            </div>

                            <div class="form-input">
                                <label>E-mail</label>
                                <input name="email" type="text" placeholder="E-mail" value="anaosorio@example.com">
                            </div>
                        </div>

                        <div class="section-forms d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Data</label>
                                <input name="date" type="date" placeholder="Data" value="2024-07-15">
                            </div>

                            <div class="form-input">
                                <label>Horário inicial</label>
                                <input name="start-time" type="time" placeholder="Horário inicial" value="14:00">
                            </div>
                        </div>

                        <div class="section-forms d-flex flex-row justify-content-left align-items-start flex-wrap gap-5">
                            <div class="form-input">
                                <label>Horário final</label>
                                <input name="end-time" type="time" placeholder="Horário final" value="15:00">
                            </div>
                            <div class="form-input">
                                <label>Observações</label>
                                <textarea name="observations" type="text"
                                    placeholder="Observações">Consulta de rotina</textarea>
                            </div>
                        </div>
                    </section>
                    <br>

                    <div class="section-title d-flex justify-content-between align-items-center toggle-section">
                        <h5>Procedimentos</h5>
                        <i class="bi bi-caret-right-fill"></i>
                    </div>

                    <section class="open-section">
                        <div class="d-flex flex-column justify-content-left align-items-start flex-wrap">
                            <div class="section-forms form-duplicate d-flex flex-row justify-content-left align-items-center flex-wrap gap-3">
                                <div class="form-input">
                                    <label>Procedimentos</label>
                                    <select name="procedures">
                                        <option value="">Selecione um procedimento</option>
                                        <option value="cleaning">Limpeza</option>
                                        <option value="whitening">Clareamento</option>
                                        <option value="filling">Restauração</option>
                                    </select>
                                </div>
                                <button class="button add-option">Adicionar</button>
                            </div>

                            <div
                                class="all-appointments d-flex flex-column justify-content-left align-items-start mt-2 mb-4">
                                <!-- Procedimentos adicionados aparecerão aqui -->
                                <div class="appointment d-flex flex-row justify-content-between align-items-center">
                                    <div class="d-flex flex-column">
                                        <p>Limpeza</p>
                                        <input type="hidden" name="procedures[]" value="cleaning">
                                        <p class="professional">Dentista: Dr. João</p>
                                        <input type="hidden" name="professionals[]" value="joao">
                                    </div>
                                    <i class="bi bi-x"></i>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="section-buttons d-flex flex-row justify-content-start gap-3">
                        <div class="button">Salvar</div>
                        <div class="button">Voltar</div>
                    </div>
                </div>
            </article>
        </main>
    </div>

    <script src="/view/js/header.js"></script>
    <script src="/view/js/appointment.js"></script>
    <script src="/view/js/bootstrap.min.js"></script>
    <script src="/view/js/tabManipulator.js"></script>

</body>

</html>
